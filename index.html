<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App Project</title>
  </head>
  <body>
    <div class="weather-container">
      <header>
        <form class="form-info" id="form-info">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="submit-button" />
        </form>
      </header>
      <main>
        <div class="weather-icon">⛅</div>

        <h1 class="weather-temperature">
          18<span class="temperature-unit">°C</span>
        </h1>
        <h2 class="city-name" id="city-name">Cape Town</h2>

        <p class="weather-description">
          Thursday 17:43, Mostly cloudy
          <br />
          Humidity: <strong>81%</strong>, Wind: <strong>6km/h</strong>
        </p>
      </main>
      <footer>
        This project was coded by<a
          href="https://github.com/enhleekay4590"
          target="_blank"
        >
          Minenhle Kubheka</a
        >, is
        <a href="https://github.com/enhleekay4590/my-weer-app" target="_blank"
          >open-sourced on GitHub</a
        >
        and hosted on
        <a href="https://weer-app-pro.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
